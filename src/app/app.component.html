<div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px;">
  <mat-card>
    <h1>
      Angular + Material + Flex {{title}}
    </h1>
    <div class="container">
      <p>Id: <span>{{data['id']}}</span></p>
      <p>Message: <span>{{data['content']}}</span></p>
    </div>
  </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button color="primary" (click)="fetchData()">Execute</button>
</div>
